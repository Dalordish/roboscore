  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">MHS Soccer Scoreboard v0.02 | Time sped up 10x [Now with working settings!] </span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
        </div>
      </header>
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="mdl-grid">
              <div class = "mdl-shadow--2dp md-cell md-cell--12-col mdl-grid titlecard">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet	 black-border text-center aligner "> <h2 class = "aligner title-text" id = "team1Name"> Mega Super Ultra Meme <h2> </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet	 black-border">
                  <div class = "text-center" id = "roundStatus">
                    Round 1
                  </div>
                  <div>
                    <h2 class = "aligner timer-text" id = "timerText" >5:00 </h2>
                  </div> 
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet	 black-border text-center aligner"> <h2 class = "aligner title-text" id = "team2Name"> Steel bar covering Window </h2> </div>
              </div>
                <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone mdl-cell--hide-tablet	 black-border text-center">
                <!--desktop spacer  -->
              </div>
              <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet black-border text-center">
                <div> 
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-color--green-400" id = "startPauseButton"> Start </button> 
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id = "stopButton"> END ROUND </button>
                </div>
                <h2 class = "score-text text-center" id = "scoreBoard"> 0:0 </h2>
                </div>
              <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--hide-phone mdl-cell--hide-tablet	 black-border text-left ">
                <!--desktop spacer  -->
              </div>
              <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone	 black-border text-center ">
                <div class = "">
                  <h2 class = "team-text"> Team 1 </h2>
                  <h2 class = "team-text-headers"> Score </h2>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id = "minusTOneScore"> - </button>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-color--green-400 " id = "addTOneScore"> + </button>
                </div>
                <div>&nbsp; </div>
                <div class = "">
                  <h2 class = "team-text-headers"> Timeouts </h2>
                  <button class="mdl-button mdl-js-button mdl-button--fab" id = "tOneTimeoutOne" > 0 </button>
                  <button class="mdl-button mdl-js-button mdl-button--fab" id = "tOneTimeoutTwo"> 0 </button>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone	 mdl-cell--order-8-tablet mdl-cell--8-col-tablet mdl-cell--order-4-phone	 black-border text-center">
                <table class="mdl-data-table mdl-js-data-table events-table">
                  <thead>
                    <tr>
                      <th class="mdl-data-table__cell--non-numeric" events-header>Event</th>
                      <th class="events-header">Time</th>
                    </tr>
                  </thead>
                  <tbody id = "eventlog">
                  </tbody>
                </table>
              </div> 
              <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--2-col-phone	 black-border text-center">
                <div class = "">
                  <h2 class = "team-text"> Team 2 </h2>
                  <h2 class = "team-text-headers"> Score </h2>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-color--green-400" id = "addTTwoScore"> + </button>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id = "minusTTwoScore"> - </button>
                </div>
                <div>&nbsp; </div>
                <div class = "">
                  <h2 class = "team-text-headers"> Timeouts </h2>
                  <button class="mdl-button mdl-js-button mdl-button--fab" id = "tTwoTimeoutOne"> 0 </button>
                  <button class="mdl-button mdl-js-button mdl-button--fab" id = "tTwoTimeoutTwo"> 0 </button>
                </div>
              </div>
            </div>
          </div>

        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li><a href="#">Help</a></li>

          </div>

      </main>
    </div>
    <button id="show-dialog" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">SETTINGS</button>
  
  
<!-- needs a lot of cleaning up, but good enough for first contact -->  
    <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Custom Settings</h4>
    <div class="mdl-dialog__content">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="team1NameIn" value="Team 1">
        <label class="mdl-textfield__label" for="team1NameIn">Team 1 Name</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="team2NameIn" value="Team 2">
        <label class="mdl-textfield__label" for="team2NameIn">Team 2 Name</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="roundTimeIn" value="300">
        <label class="mdl-textfield__label" for="roundTimeIn">Round time in seconds</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="breakTimeIn" value="60">
        <label class="mdl-textfield__label" for="breakTimeIn">Break Time in seconds</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="timeoutTimeIn" value="45">
        <label class="mdl-textfield__label" for="timeoutTimeIn">Bot Timeout time in seconds</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close" id = "settingsSave">Save</button>
      <button type="button" class="mdl-button close2">Cancel</button>
    </div>
  </dialog>


<!-- big ol mess that needs cleanup -->
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
    dialog.querySelector('.close2').addEventListener('click', function() {
      dialog.close();
    });
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.9/dialog-polyfill.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src = "js/script.js"> </script>
  </body>
</html>
